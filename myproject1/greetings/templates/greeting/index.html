<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
        }
        .parent, .parent2 {
            border: 2px solid black;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .sub-parent {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .data {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 150px;
            height: 50px;
            background-color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .predict button, .save button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .predict button:hover, .save button:hover {
            background-color: #0056b3;
        }
        .new-div {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }
        .row {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .row input {
            width: 150px;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        #data-count {
            font-size: 16px;
            color: #555;
        }
    </style>
    <script>
        let savedDataCount = 0; // Initialize saved data count

        // Function to retrieve CSRF token
        function getCSRFToken() {
            const csrfInput = document.querySelector("input[name='csrfmiddlewaretoken']");
            return csrfInput ? csrfInput.value : null;
        }

        // Function to update the data count display
        function updateDataCount() {
            const dataCountElement = document.querySelector("#data-count");
            dataCountElement.textContent = `Data saved: ${savedDataCount}`;
        }

        // Function to save data to the backend
        async function saveData() {
            const area = document.querySelector("#area-input").value;
            const price = document.querySelector("#price-input").value;

            if (!area || !price) {
                alert("Please fill in both fields before saving.");
                return;
            }

            const csrfToken = getCSRFToken();
            if (!csrfToken) {
                alert("CSRF token not found. Please refresh the page.");
                return;
            }

            try {
                console.log("Saving data to backend...");
                console.log(`Area: ${area}, Price: ${price}`);

                const response = await fetch('/save_data/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrfToken // Include CSRF token
                    },
                    body: `area=${area}&price=${price}`
                });

                console.log(`Fetch response status: ${response.status}`);
                const result = await response.json();
                console.log("Response from backend:", result);

                if (response.ok) {
                    alert(result.message);

                    // Increment saved data count and update display
                    savedDataCount++;
                    updateDataCount();
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error("Error occurred while saving data:", error);
                alert("Error saving data. Please try again.");
            }
        }

        // Function to predict price using the backend
        async function predictPrice() {
            const area = document.querySelector("#predict-area").value;

            if (!area) {
                alert("Please enter an area to predict the price.");
                return;
            }

            const csrfToken = getCSRFToken();
            if (!csrfToken) {
                alert("CSRF token not found. Please refresh the page.");
                return;
            }

            try {
                console.log("Sending area to backend for prediction...");
                console.log(`Area: ${area}`);

                const response = await fetch('/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrfToken // Include CSRF token
                    },
                    body: `area=${area}`
                });

                console.log(`Fetch response status: ${response.status}`);
                const result = await response.json();
                console.log("Response from backend:", result);

                if (response.ok) {
                    document.querySelector("#predicted-price").textContent = `Predicted Price: ${result.predicted_price}`;
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error("Error occurred while predicting price:", error);
                alert("Error predicting price. Please try again.");
            }
        }

        // Initial call to update the count on page load
        updateDataCount();
    </script>
</head>
<body>
    <!-- CSRF token form -->
    <form id="csrf-form">
        {% csrf_token %}
    </form>

    <div class="container">
        <!-- Data Entry Section -->
        <div class="parent">
            <div class="sub-parent">
                <div class="data">Add Data</div>
                <!-- Data count display -->
                <div id="data-count">Data saved: 0</div>
            </div>
            <div class="new-div">
                <div class="row">
                    <input type="text" id="area-input" placeholder="Enter Area (e.g., 100)">
                </div>
                <div class="row">
                    <input type="text" id="price-input" placeholder="Enter Price (e.g., 50000)">
                </div>
                <div class="save">
                    <button onclick="saveData()">Save Data</button>
                </div>
            </div>
        </div>

        <!-- Prediction Section -->
        <div class="parent2">
            <div class="predict">
                <input type="text" id="predict-area" placeholder="Enter Area to Predict">
                <button onclick="predictPrice()">Predict Price</button>
            </div>
            <div class="row" id="predicted-price" style="font-size: 18px; font-weight: bold; color: #333; text-align: center;">
                <!-- Predicted price will appear here -->
            </div>
        </div>
    </div>
</body>
</html>
